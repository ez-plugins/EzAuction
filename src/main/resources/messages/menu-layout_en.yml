# Layout configuration for EzAuction browser and confirmation menus.
browser:
  title: "&2Auction House &7({page}/{total_pages})"
  size: 54
  filler:
    material: GRAY_STAINED_GLASS_PANE
    display-name: "&8 "
  navigation:
    previous-slot: 45
    close-slot: 49
    next-slot: 53
  empty-listing-slot: 22
  # Configure the toggle buttons shown along the bottom row of the browser.
  search:
    slot: 48
    material: COMPASS
    display-name: "&bSearch"
    lore:
      - "&7Find items by name."
  sort:
    slot: 51
    material: HOPPER
    display-name: "&bSort"
    lore:
      - "&7Change how listings are ordered."
  search-tips:
    slot: 50
    material: KNOWLEDGE_BOOK
    display-name: "&eSearch Tips"
    lore:
      - "&7Supported patterns:"
      - "&e• &7Item name: &ffortune"
      - "&e• &7With level: &ffortune 3"
      - "&e• &7Roman numerals: &fsharpness v"
      - "&e• &7Material ID: &fminecraft:diamond_sword"
      - "&7Click to close this help."
  claims:
    slot: 47
    material: ENDER_CHEST
    display-name: "&6Pending Returns"
    lore:
      - "&7Click to claim items."
  toggles:
    listings:
      slot: 46
      material: CHEST
      display-name: "&aListings"
      lore:
        - "&7Browse player sell listings."
    orders:
      slot: 52
      material: PAPER
      display-name: "&aBuy Orders"
      lore:
        - "&7Browse active buy orders."
confirm:
  title: "&2Confirm Purchase"
  size: 27
  filler:
    material: GRAY_STAINED_GLASS_PANE
    display-name: "&8 "
  listing-slot: 13
  # Customize the confirm/cancel buttons shown in the purchase/fulfillment screen.
  # Dynamic prompts (price, return instructions) are appended automatically in-game.
  buttons:
    confirm:
      slot: 11
      material: LIME_CONCRETE
      display-name: "&aConfirm"
      lore: []
    cancel:
      slot: 15
      material: RED_CONCRETE
      display-name: "&cCancel"
      lore: []
