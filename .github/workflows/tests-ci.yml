name: CI

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - paper-version: "1.21.11-R0.1-SNAPSHOT"
            mockbukkit-artifactId: "mockbukkit-v1.21"
            mockbukkit-version: "4.101.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ matrix.paper-version }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-${{ matrix.paper-version }}-

      - name: Run unit tests
        run: mvn -B -Dpaper.version=${{ matrix.paper-version }} -Dmockbukkit.artifactId=${{ matrix.mockbukkit-artifactId }} -Dmockbukkit.version=${{ matrix.mockbukkit-version }} test

      - name: Publish unit test results
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: dorny/test-reporter@v1
        with:
          name: Unit tests
          path: |
            **/target/surefire-reports/TEST-*.xml
          reporter: java-junit
          fail-on-error: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload unit test reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            **/target/surefire-reports/*.xml

  feature-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        include:
          - paper-version: "1.21.11-R0.1-SNAPSHOT"
            mockbukkit-artifactId: "mockbukkit-v1.21"
            mockbukkit-version: "4.101.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-feature-${{ matrix.paper-version }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-feature-${{ matrix.paper-version }}-

      - name: Run feature tests
        run: mvn -B -Dpaper.version=${{ matrix.paper-version }} -Dmockbukkit.artifactId=${{ matrix.mockbukkit-artifactId }} -Dmockbukkit.version=${{ matrix.mockbukkit-version }} -Pfeature-tests -Dtest=*FeatureTest test

      - name: Publish feature test results
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: dorny/test-reporter@v1
        with:
          name: Feature tests
          path: |
            **/target/surefire-reports/TEST-*.xml
          reporter: java-junit
          fail-on-error: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload feature test reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: feature-test-reports
          path: |
            **/target/surefire-reports/*.xml
